<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice for Roshdana Typescript course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- form for get amounts -->
    <div class="AddInformation">
        <form>
            <fieldset>
                <legend>اطلاعات را وارد کنید :</legend>
                </tr>
                <table class="addInformationTable">
                    <tr>
                        <th>نام :</th>
                        <td>
                            <input type="text" id="getName" placeholder="نام خود را وارد کنید " required>
                        </td>
                        <th>شهر :</th>
                        <td> 
                            <input type="text" id="getCity" placeholder="شهر خود را وارد کنید" required> 
                        </td>
                    </tr>
                    <tr>
                        <th>کشور :</th>
                        <td>
                            <input type="text" id="getCountry" placeholder="کشور خود را وارد کنید "required>
                        </td>
                        <th>سن :</th>
                        <td>
                            <input type="number" id="getAge" placeholder=" سن خود را وارد کنید" required>
                        </td>
                    </tr>
                    <tr>
                        <td id="addInfoSubmit" colspan="4">
                            <input id="submit" type="Button" value="اضافه کردن به جدول">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

        
    </div>

    
    <!-- table for show amounts -->
    <div class="ShowInformation">
        <table class="InformationTable">
            <tr class="MainRow">
                <th id="Row"> ردیف </th>
                <th id="Name"> نام </th>
                <th id="City"> شهر </th>
                <th id="Country"> کشور </th>
                <th id="Age"> سن </th>
                <th id="Edit"> ویرایش </th>
                <th id="Delete"> حذف </th>
    
            </tr>
    </div>

    <script src="app.js"></script>
</body>
</html>
